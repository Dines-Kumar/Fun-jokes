<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Cyber Fun | Dines Kumar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    body {
      background: radial-gradient(circle at center, #0f0c29, #302b63, #24243e);
      color: #00ffff;
      font-family: 'Orbitron', sans-serif;
      overflow-x: hidden;
      transition: background 1s;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .glow {
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.6;
      }
    }

    .typing-text {
      border-right: 3px solid #00ffff;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(30, end) forwards, blink 0.6s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .btn-fun {
      background: transparent;
      color: #00ffff;
      border: 2px solid #00ffff;
      border-radius: 30px;
      padding: 10px 30px;
      text-transform: uppercase;
      font-weight: bold;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00ffff;
    }

    .btn-fun:hover {
      background: #00ffff;
      color: #0d0d0d;
      box-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
      transform: scale(1.05);
    }

    .joke-box {
      margin-top: 40px;
      background: rgba(0, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      min-height: 100px;
      font-size: 1.1rem;
      box-shadow: inset 0 0 20px #00ffff;
      color: #e0ffff;
    }

    footer {
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      background: rgba(0, 255, 255, 0.1);
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      box-shadow: 0 -2px 20px rgba(0, 255, 255, 0.3);
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media (max-width: 768px) {
      .display-4 { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <section class="hero container">
    <h1 class="fw-bold display-4 glow">âš¡ Welcome to Neon Cyber World âš¡</h1>
    <h2 class="typing-text mt-3 glow">Created by Dines Kumar ðŸ’»</h2>

    <div class="mt-5">
      <button class="btn btn-fun me-3" id="colorBtn">ðŸ’¡ Change Glow</button>
      <button class="btn btn-fun" id="jokeBtn">ðŸ˜‚ Generate Joke</button>
    </div>

    <div class="joke-box mt-4" id="jokeBox">Press "Generate Joke" to light up your mood!</div>
  </section>

  <footer>
    Â© 2025 Made with ðŸ’™ by <strong>Dines Kumar</strong> | Neon Cyber Edition
  </footer>

  <script>
    // Neon color palette
    const neonColors = ['#00ffff', '#ff00ff', '#00ff9f', '#ff007f', '#39ff14', '#ffea00'];
    const colorBtn = document.getElementById('colorBtn');

    colorBtn.addEventListener('click', () => {
      const randomColor = neonColors[Math.floor(Math.random() * neonColors.length)];
      document.body.style.background = `radial-gradient(circle at center, #0f0c29, ${randomColor}55, #24243e)`;
      document.querySelectorAll('.glow, .btn-fun, footer').forEach(el => {
        el.style.textShadow = `0 0 15px ${randomColor}, 0 0 30px ${randomColor}`;
        el.style.color = randomColor;
        if (el.classList.contains('btn-fun')) {
          el.style.borderColor = randomColor;
          el.style.boxShadow = `0 0 10px ${randomColor}`;
        }
      });
    });

    // Joke generator
    const jokes = [
      "Why do JavaScript developers wear glasses? Because they canâ€™t C#!",
      "404 joke not found.",
      "Why did the programmer quit his job? Because he didnâ€™t get arrays!",
      "There are 10 types of people in this world: those who understand binary and those who donâ€™t.",
      "A SQL query walks into a bar, walks up to two tables and says, â€˜Can I join you?â€™",
      "Why was the computer cold? It left its Windows open!",
      "How many programmers does it take to change a light bulb? None, thatâ€™s a hardware problem."
    ];

    const jokeBtn = document.getElementById('jokeBtn');
    const jokeBox = document.getElementById('jokeBox');

    jokeBtn.addEventListener('click', () => {
      const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
      jokeBox.innerText = randomJoke;
    });
  </script>

</body>
</html>
